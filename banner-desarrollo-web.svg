<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Glow para el círculo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="260" fill="url(#bgGradient)" rx="24" ry="24"/>

  <!-- Círculo decorativo tipo “orb” -->
  <circle cx="150" cy="130" r="70" fill="#22c55e" opacity="0.12"/>
  <circle cx="150" cy="130" r="46" fill="none" stroke="#22c55e" stroke-width="3" filter="url(#glow)"/>

  <!-- Llaves de código -->
  <text x="132" y="138" font-family="Consolas, monospace" font-size="28" fill="#22c55e">{ }</text>

  <!-- Texto principal -->
  <text x="260" y="120" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="34" fill="#e5e7eb" font-weight="600">
    Desarrollo Web
  </text>

  <!-- Subtítulo -->
  <text x="260" y="160" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18" fill="#9ca3af">
    Frontend · Backend básico · SQL · React · Python
  </text>

  <!-- Línea separadora -->
  <line x1="260" y1="180" x2="800" y2="180" stroke="#334155" stroke-width="1"/>

  <!-- Tecnologías -->
  <text x="260" y="210" font-family="Consolas, monospace" font-size="15" fill="#38bdf8">
    HTML · CSS / SASS · JavaScript (DOM) · React · Oracle SQL · GitHub · Python
  </text>

  <!-- Autor -->
  <text x="960" y="215" text-anchor="end"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14" fill="#6b7280">
    by Nacho · github.com/NachoSLKN
  </text>
</svg>
